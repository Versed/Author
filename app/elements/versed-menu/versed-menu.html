<link rel="import" href="../../components/polymer/polymer.html">
<link rel="import" href="../versed-activity/versed-activity.html">

<polymer-element name="versed-menu">
  <template>
    <template repeat="{{activity in recentActivity}}">
      <versed-activity url="{{activity.url}}">
        <h2>{{activity.title}}</h2>
        <div>
          {{activity.description}}
        </div>
        <div class="date">{{activity.date}}</div>
      </versed-activity>
    </template>
  </template>
  <script src="./scripts/versed-menu.js"></script>
</polymer-element>
